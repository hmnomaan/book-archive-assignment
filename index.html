<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech BookStore</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwsome link -->
    <script src="https://kit.fontawesome.com/17e2705447.js" crossorigin="anonymous"></script>
</head>

<body>



    <main class=" justify-content-center">
        <header>
            <h2 class="p-5 fs-1 mt-0 text-center bg-success text-white">
                Welcome to Dhaka Public Bookstore in Gazipur
            </h2>

            <!-- search field -->
            <div class=" container w-75 mt-5">
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="Search book here..." aria-label="Recipient's username" aria-describedby="button-addon2">

                    <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </header>
        <!-- no result found error -->
        <section>
            <div>
                <p id="no-result" class=" text-center"><i class="fas fa-exclamation"></i> No result found.... <br> <span class="error-style">Please Type a Valid  </span> <span class="book-name-type">Book name</span> or <span class="author-name-type">Author name</span>
                </p>
            </div>
        </section>

        <!-- search volume -->
        <section>
            <!-- snippers  -->
            <div class="spinner-grow mx-auto mt-5 mb-3 " role="status" id="spinner">
                <span class="visually-hidden ">Loading...</span>
            </div>
            <div id="search-volume" class=" container">

            </div>
        </section>
        <!-- show details  -->
        <section id="display-details" class=" container d-flex justify-content-center my-4"></section>
        <!-- book search result -->
        <section id="display-book" class=" container d-flex justify-content-center my-4">

        </section>
    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- JavaScript src link -->
    <script src="script.js"></script>
</body>

</html>
